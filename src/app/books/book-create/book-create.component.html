<form [formGroup]="bookForm">
  <div class="form-group">
    <label for="isbnField">ISBN</label>
    <input
      type="text"
      class="form-control"
      id="isbnField"
      formControlName="isbn"
    />
  </div>

  <div class="form-group">
    <label for="titleField">Title</label>
    <input
      type="text"
      class="form-control"
      id="titleField"
      formControlName="title"
    />
  </div>

  <div class="form-group">
    <label for="descriptionField">Description</label>
    <textarea
      type="text"
      class="form-control"
      id="descriptionField"
      formControlName="description"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="priceField">Price</label>
    <input
      type="number"
      class="form-control"
      id="priceField"
      formControlName="price"
    />
  </div>

  <div class="form-group">
    <label for="ratingField">Rating</label>
    <input
      type="number"
      class="form-control"
      id="ratingField"
      formControlName="rating"
    />
  </div>
</form>

<pre>{{ bookForm.value | json }}</pre>
