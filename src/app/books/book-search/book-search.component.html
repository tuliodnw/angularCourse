<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Suche"
    [formControl]="searchControl"
  />

  @for (b of books$ | async; track b.isbn) {
    <ul class="mb-5">
      @for (o of b | keyvalue; track o) {
        <li>{{ o.key }}: {{ o.value }}</li>
      }
    </ul>
  }
</div>
