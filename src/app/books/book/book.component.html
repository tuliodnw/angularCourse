<div *ngIf="book" class="container">
  <h1 id="title">{{ book.title }}</h1>
  <h4 id="description">{{ book.description }}</h4>
  <div class="box">
    <span id="isbn">ISBN: {{ book.isbn }}</span>
    <span id="price">Price: {{ book.price }}</span>
    <span id="rating">Rating: {{ getStars() }}</span>
  </div>
</div>
