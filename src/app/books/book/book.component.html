<div *ngIf="book" class="container">
  <div class="box1">
    <h1>{{ book.title }}</h1>
    <div class="button-wrapper">
      <button (click)="doRateDown()">-</button>
      <button (click)="doRateUp()">+</button>
    </div>
  </div>
  <h4>{{ book.description }}</h4>
  <div class="box">
    <span>ISBN: {{ book.isbn }}</span>
    <span>Price: {{ book.price }}</span>
    <span> <app-rating [value]="book.rating"></app-rating> </span>
  </div>
</div>
